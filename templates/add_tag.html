<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Add Tag</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <h2>Ask Mate</h2>
      <nav>
        <form method="GET" action="/">
          <input type="submit" value="Return to main page" />
        </form>
        <form method="GET" action="/list">
          <input type="submit" value="All questions" />
        </form>
        <form method="GET" action="/add-question">
          <input type="submit" value="Ask question" />
        </form>
        <form method="POST" action="{{ url_for('search', q=search) }}">
          <input
            type="text"
            name="search"
            placeholder="Search..."
            value="{{ search }}"
          />
          <button type="submit">Search</button>
          {% if found_questions or found_answers and search %}
          <input type="hidden" name="q" value="{{ search }}" />
          {% endif %}
        </form>
      </nav>
    </header>

    <h1>Add Tag to Question</h1>
    {% if errors_msg %}
    <div>
      <h3>Errors</h3>
      <ol>
        {% for error in errors_msg %}
        <li>{{error}}</li>
        {% endfor %}
      </ol>
    </div>
    {% endif %}

    <form
      method="POST"
      action="{{ url_for('add_tag', question_id=question_id) }}"
    >
      <label for="tag_name">Tag Name:</label>
      <input type="text" name="tag_name" id="tag_name"
      value="{{form["tag_name"]}}" />

      <label for="existing_tags">Or select an existing tag:</label>
      <select name="existing_tag" id="existing_tags">
        <option value="">-- Select Tag --</option>
        {% for tag in all_tags %}
        <option value="{{ tag['name']}}">{{ tag['name'] }}</option>
        {% endfor %}
      </select>

      <button type="submit">Add Tag</button>
    </form>
  </body>
</html>
